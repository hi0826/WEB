<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors and Pseudo Selectors</title>
    <style>
      input[type="password"] {
        background-color: blue;
      }
      input[type="submit"] {
        background-color: red;
      }
      .box {
        background-color: green;
        display: block;
        height: 100px;
        border: 1px solid yellow;
      }
      .box:nth-child(2n + 1) {
        background-color: black;
      }
      input + .box {
        border: 2px solid pink;
      }
      .container > .box {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="password" />
        <input type="submit" />
      </div>
      <div class="box">
        <div class="childbox"></div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
